version: '3.8'

services:
  # Example services - replace with your actual services
  # user-service:
  #   image: my-user-service:latest
  #   ports:
  #     - "3000:3000"
  
  # order-service:
  #   image: my-order-service:latest
  #   ports:
  #     - "3001:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - ./logs:/var/log/nginx
      - ./www:/var/www
    # Uncomment the line below if you have services in the same docker-compose file
    # depends_on:
    #   - user-service
    #   - order-service
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./www:/var/www
    # Update with your email and domain
    command: certonly --webroot --webroot-path=/var/www --email your-email@example.com --agree-tos --no-eff-email -d your-domain.com