# Service template - Copy this file to create new services
# Replace SERVICE_NAME, SERVICE_PORT, and SERVICE_PREFIX with actual values

upstream SERVICE_NAME {
    server SERVICE_NAME:SERVICE_PORT max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name YOUR_DOMAIN;
    
    # Allow Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www;
        default_type text/plain;
    }
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;
    
    # SSL certificate locations
    ssl_certificate /etc/nginx/ssl/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/YOUR_DOMAIN/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    limit_req_status 429;
    
    # Service proxy
    location /SERVICE_PREFIX/ {
        proxy_pass http://SERVICE_NAME/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Error handling - show maintenance page when service is down
        proxy_intercept_errors on;
        error_page 502 503 504 = /maintenance.html;
        
        # Timeout settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
    }
    
    # Maintenance page
    location = /maintenance.html {
        root /var/www;
        internal;
    }
    
    # Error pages
    error_page 429 /rate-limit.html;
    location = /rate-limit.html {
        root /var/www;
        internal;
    }
}